<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-bind App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1><a v-bind:href="google">{{google}}</a></h1>
    <h1><a v-bind:href="facebook">{{facebook}}</a></h1>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        google: 'https://www.google.com/  ',  
        facebook: 'https://www.facebook.com/' 
      }
    })
  </script>
</body>
</html>
