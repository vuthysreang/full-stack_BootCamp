<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watcher App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ status }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        status: false
      },
      watch: {
        status: function(statusChange) {
          console.log('Status Change to: ', statusChange)
        }
      }
    })
  </script>
</body>
</html>
