<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watcher App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ watchStatus }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        status: false
      },
      watch: {
        watchStatus: function(changeStatus) {
          changeStatus: this.status = true;
          console.log('changeStatus:', changeStatus)
        }
      }
    })
  </script>
</body>
</html>
