<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <button type="button" @click = 'helloMethod()'>
      click here
    </button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      methods: {
        helloMethod: () => {
          console.log('Hello from the Vue method')
        }
      }
    })
  </script>
</body>
</html>
