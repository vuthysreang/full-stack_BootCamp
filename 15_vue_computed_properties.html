<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computed App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <button type="button" @click="callComputedName()">
      Reverse Name
    </button>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        name: 'Vuthy',
      },
      computed: {
        computedName: function() {
          return this.Name = this.name.split('').reverse().join('')
        }
      },
      methods: {
        callComputedName: function() {
          console.log(this.computedName)
        }
      }
    })
  </script>
</body>
</html>
