<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MouseHover-Reverse App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h1 @mouseover="reverse_text" @mouseleave="reverse_text" style="width: fit-content;">
      {{message}}
    </h1>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        message: 'Hello World'
      },
      methods: {
        reverse_text: function(){
          this.message = this.message.split('').reverse().join('')
        },
      }
    });
  </script>
</body>
</html>
