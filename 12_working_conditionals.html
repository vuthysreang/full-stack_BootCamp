<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condition App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <form>
      <input v-model="name" type="text" name="name" id="name" placeholder="Enter your name here">
      <h1 v-if="name === 'Vuthy' && isActive" :style='{color: welcomeColor}'>
        Access Granted welcome Mr/Ms.{{ name }}
      </h1>
      <h1 v-else :style='{color: deniedColor}'>Access Denied Sorry Mr/Ms.{{ name }}</h1>
    </form>
    
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        name: 'Vuthy',
        isActive: true,
        welcomeColor:'green',
        deniedColor: 'red'
      }
    })
  </script>
</body>
</html>
