<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>two-way-data-binding</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <form>
      <input type="text" v-model='message' name="message" id="message">
      <h1>{{ message }}</h1>
    </form>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
          message: ""   
      }
    });
  </script>
</body>
</html>
