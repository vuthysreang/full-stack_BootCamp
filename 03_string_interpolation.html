<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>name-age App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ name + ":" + age }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data:{
        name: 'Vuthy',
        age: 21 
      }
    });
  </script>
</body>
</html>
